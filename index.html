<html>
 <head>
   <link rel="stylesheet" href="style.css">
 </head>

 <body style="background-color:black;color:white">

    <div style="width:100% ; text-align : left ;height: 10%; padding-top: 2vh;" >
      <img src="logo.png" height="80%"> 
      <div style="float: right;">
        <a href="#Home">Home</a> |
        <a href="#About Me">About me</a> |
        <a href="#What I do">What I do</a> |
        <a href="#Contact">Contact</a>
            
      </div>     
    </div>
    <div style="width:100% ; background-color: #afef20; text-align : center ;height: 2vh;" ></div>
    <!--<div style="width:100% ; background-color: #a4ffaa ; text-align : center ;height: 2vh;"></div>-->
    
    <a id="About Me">
      <p class="heading">About Me</p>
      <div style="width:100% ; background-color: #afef20 ; text-align : center ;height: 1vh;margin-bottom: 5%;"></div>
      <div id="abt">
        Just another computer science graduate. 
       
      </div>
    </a>
    
    <a id="What I do">
      <p class="heading" ">What I do</p>
      <div style="width:100% ; background-color: #afef20 ; text-align : center ;height: 1vh;margin-bottom: 5%;"></div>
      <!--<div style="width:100% ; background-color: #b077ba; text-align : center ;height: 1vh;" ></div>-->
      <div style="width:100% ; text-align : center ;height: 1vh;"></div>
      
      <!-- Slideshow container -->
      <div class="slideshow-container" >

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade" ">
          <div class="numbertext">1 / 3</div>
          <p class="divdoc" >I code</p>
          <p class="divDocDes" >Thats what I do for a living. </p>
          <!--<div class="text">Caption Text</div>-->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <p class="divdoc" >I run</p>
          <p class="divDocDes" >I do that to live longer.</p>
          <!--<div class="text">Caption Text</div>-->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <p class="divdoc" >I sleep</p>
          <p class="divDocDes" >More than all of you.</p>
          <!--<div class="text">Caption Text</div>-->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    </a>


    <script src="./script.js"></script>
 </body>
</html>
